<div class = "results-box">
<div *ngIf="showResults; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
<div>
  <h3> Score</h3>
<div id = "score"> {{score}} </div> 
  
<h2>{{question}}</h2>
    

	
<button (click) = subTrue()>True</button>
<button (click) = subFalse()>False</button>
</div>
</ng-template>
<ng-template #elseBlock>
<div>Loading . . .</div>
</ng-template>
